<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>

    <style>
        #container2 > form {
            width: 600px;
        }
    </style>

</head>
<body>
    <div id="container2">
        <h1>회원 가입을 환영합니다.</h1>

        <form action="#">
            <fieldset>
                <legend>사용자 정보</legend>

                <ul>
                    <li>
                        <label for="userId">아이디 : </label>
                        <input type="text" name="userId" id="userId" autofocus placeholder="4자~10자 사이, 공백없이" required>
                    </li>
                    <li>
                        <label for="userMail">이메일 : </label>
                        <input type="email" name="userMail" id="userMail" required>
                    </li>
                    <li>
                        <label for="userPw">비밀번호 : </label>
                        <input type="password" name="userPw" id="userPw" required placeholder="문자와 숫자, 특수기호 포함">
                    </li>
                    <li>
                        <label for="userPw2">비밀번호 확인 : </label>
                        <input type="password" name="userPw2" id="userPw2" required>
                    </li>
                    <li>
                        <label for="path">가입경로 : </label>
                        <select id="path">
                            <option value="blog">블로그</option>
                            <option value="search">검색</option>
                            <option value="sns">SNS</option>
                            <option value="etc">기타</option>
                        </select>
                    </li>
                    <li>
                        <label for="memo">메모 : </label>
                        <textarea id="memo" cols="40" rows="4" placeholder="남길 말씀이 있다면 여기에"></textarea>
                    </li>
                </ul>
            </fieldset>

            <fieldset>
                <legend>이벤트와 새로운 소식</legend>

                <ul>
                    <li>
                        <input type="radio" name="mailing" id="mailing_y" value="mailing_yes">
                        <label for="mailing_y">메일 수신</label>
                    </li>
                    <li>
                        <input type="radio" name="mailing" id="mailing_n" value="mailing_no" checked>
                        <label for="mailing_n">메일 수신 안 함</label>
                    </li>
                </ul>
            </fieldset>

            <div id="buttons">
                <input type="submit" value="가입하기">
                <input type="reset" value="취소">
            </div>
        </form>
    </div>
</body>
</html>
