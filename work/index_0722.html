<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0722 과제</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bagel+Fat+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./source_0722/css/homework_0722.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div id="container">
        <div id="header" class="borderBottom">
            <h1 class="textAlign_center bagel-fat-one-regular">오늘의 과제</h1>
        </div>

        <div id="section" class="textAlign_center borderBottom">
            <h2>아이콘 폰트 사용하기</h2>

            <div id="iconBox">
                <ul>
                    <li class="iconHover"><i class="fa-solid fa-thumbs-up"></i></li>
                    <li class="iconHover"><i class="fa-solid fa-heart"></i></li>
                    <li class="iconHover"><i class="fa-solid fa-tag"></i></li>
                </ul>
            </div>
        </div>

        <div id="section2" class="textAlign_center borderBottom">
            <h2>글자 스타일 활용</h2>

            <div id="textColor">
                <ul>
                    <li class="colorRed textBold">기본형</li>
                    <li class="color16 textBold">16진법</li>
                    <li class="colorHsl textBold">hsl</li>
                    <li class="colorRgb textBold">rgb</li>
                    <li class="colorHsla textBold">hsla<br>50%</li>
                    <li class="colorRgba textBold">rgba<br>20%</li>
                </ul>
            </div>
        </div>

        <div id="section3" class="textAlign_center borderBottom">
            <h2>텍스트 데코, 그림자</h2>
            <div id="textCon">
                <div id="textShadow">
                    <ul>
                        <li class="shadowPlus textSpace">양수</li>
                        <li class="shadowMinus textSpace">음수</li>
                        <li class="shadow textSpace">번짐</li>
                    </ul>
                </div>
                <div id="textDeco">
                    <ul>
                        <li class="decoNone textSpace">없음</li>
                        <li class="decoUnder textSpace">밑줄</li>
                        <li class="decoOver textSpace">윗줄</li>
                        <li class="decoLine textSpace">가운데</li>
                    </ul>
                </div>
            </div>
        </div>

        <div id="section4" class="textAlign_center borderBottom">
            <h2>표 만들기</h2>

            <table>
                <caption>이곳은 캡션</caption>
                <colgroup>
                    <col class="col_01">
                </colgroup>


                <tr>
                    <th colspan="2">1행 1열 가로 병합</th>
                    <th class="col_01">1행 3열</th>
                </tr>
                <tr>
                    <th rowspan="3">2행 1열 <br>세로 병합</th>
                    <td>2행 2열</td>
                    <td>2행 3열</td>
                </tr>
                <tr>
                    <td>3행 2열</td>
                    <td>3행 3열</td>
                </tr>
                <tr>
                    <td>4행 2열</td>
                    <td>4행 3열</td>
                </tr>
                <caption class="capSide">캡션 두개도 가능</caption>
            </table>
        </div>
    </div>
</body>

</html>
