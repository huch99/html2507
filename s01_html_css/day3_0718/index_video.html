<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <h1>웹 문서에 비디오 파일 삽입하기</h1>
    <!-- 비디오 삽입 -->
    <video src="./medias/salad.mp4" controls width="700px" height="500px"></video>
    <!-- 포스터 추가 -->
    <video src="./medias/salad.mp4" controls width="700px"
    height="500px" poster="./images/salad.jpg">
    </video>
    <!-- 묵음처리 후 자동재생 및 반복 -->
    <video src="./medias/salad.mp4" controls width="700px" height="500px"
    poster="./images/salad.jpg" muted autoplay loop>
    </video>
    
</body>
</html>
