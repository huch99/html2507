<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label 태그 사용하기</title>

    <style>
        #index128 > label, #index128 >input {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div id="index128">
        <form action="#">
            <label for="userName">이름 : </label>
            <input type="text" name="userName" id="userName" placeholder="이름을 입력하세요.">
        </form>
    </div>
</body>

</html>
