<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜와 시간</title>

    <style>
        input {
            display: block;
        }
    </style>
</head>
<body>
    <h1>날짜 지정하기</h1>

    <input type="date">
    <input type="week">
    <input type="month">

    <hr>

    <h1>시간 지정하기</h1>
    <input type="time">
    <input type="datetime-local">

    <hr>

    <h1>날짜 범위 지정하기</h1>
    <input type="date" min="2025-07-01" max="2025-07-31">
</body>
</html>
