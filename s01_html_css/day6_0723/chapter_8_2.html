<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 8-2</title>

    <link rel="stylesheet" href="./css/chapter_8_2.css">
</head>

<body>
    <!-- 박스 모델 테두리 지정하기 -->
    <div class="box1">실선 테두리</div>
    <div class="box2">점선 테두리</div>
    <div class="box3">짧은 직선 테두리</div>
    <hr>

    <!-- 박스 모델 테두리 두께 지정하기 -->
    <div class="box_01"></div>
    <div class="box_02"></div>
    <div class="box_03"></div>
    <div class="box_04"></div>
    <hr>

    <!-- 박스 모델의 테두리 색상 지정하기 -->
    <div class="boxC01"></div>
    <div class="boxC02"></div>
    <hr>

    <!-- 테두리 스타일을 묶어서 지정하기 -->
    <div id="boxCon">
        <h1>박스 모델</h1>
        <p>박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인 패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델 간의 여백인 마진(margin) 등의 요소로 구성됩니다.</p>
    </div>
    <hr>

    <!-- 이미지의 꼭짓점을 둥글게 표시하기 -->
    <img src="./images/cat.jpg" alt="고양이" class="round">
    <!-- 이미지를 원형으로 표시하기 -->
    <img src="./images/photo.jpg" alt="이끼" class="circle">
    <hr>

    <!-- 원하는 꼭짓점만 둥글게 처리하기 -->
    <div class="custBox"></div>
</body>

</html>
