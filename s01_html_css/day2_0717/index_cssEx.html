<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외부 css 적용하기</title>
    <link rel="stylesheet" href="./css/index_css.css">
</head>
<body>
    <h1>This is a heading</h1>
    <p>This is a paragraph.</p>
    <!-- 아이디를 이용하여 선택자를 생성하고 글자색상을 변경합시다 -->
    <h1  id="myH1">나는 아이디 선택자야</h1>
    <!-- 클래스를 이용하여 선택자를 생성하고 테두리를 생성해보자 -->
    <h2 class="myH2">나는 클래스 선택자야</h2>
    <button>a</button>

</body>
</html>
